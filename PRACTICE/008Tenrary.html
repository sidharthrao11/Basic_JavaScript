  <body>
    <!-- (condition)? "firstPart(true)" : "secondPArt(false)" -->

    <script>
        x=1
        y="1"

        // == : checks the values only 
        // ===: values along with datatype
      res = (1 == 1) ? "t" : "f";
      document.write(res + "<br>");//t      
                                                     

      res1 = (x === y) ? "t" : "f";//     
      document.write(res1+"<br>");

      res2 = (x != y) ? "t" : "f";//
      document.write(res2+"<br>");

      res3 = (x !== y) ? "t" : "f";//
      document.write(res3+"<br>");

      res4 = (x != y) ? "t" : "f";//
      window.document.write(res2+"<br>");

      res4 = (1==1 && 1>=1) ? "t" : "f";//
      document.write(res4+"<br>");
      
        num =2;

        document.write(xyz)


    </script>
