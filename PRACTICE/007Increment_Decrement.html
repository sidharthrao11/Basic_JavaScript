<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Increment
        x=2;

        document.write(x);//2
        document.write("<br>")

        document.write(x++); //2==> 3
        document.write("<br>")

        document.write(x);//3
        document.write("<br>")

         document.write(++x);//++2==>3
        document.write("<br>")


        //Decrement
        x=2;

         document.write(x);//2
         document.write("<br>")

         document.write(x--); //2==> 3
         document.write("<br>")

         document.write(x);//3
         document.write("<br>")

         document.write(--x);//++2==>3
         document.write("<br>")

    </script>
    
</body>
</html>
