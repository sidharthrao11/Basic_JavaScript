<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ways To Apply JS</title>

    <!-- 1.In head Tag with the help of Script tag -->

    <script>
      console.log(`Hey, I'm in Head Tag With the script Tag`);
    </script>
    <!-- 2.In head Tag with the help of Script src (External File) -->

    <script src="script.js"></script>

  </head>
  <body>
    <h1>There are 4 Ways To Apply JS</h1>
    <p>1. In head tag using script tag <br>
       2. can provide external src link in head tag <br>
       3. Using script tag before closing body tag. <br>
       4.  can provide external src link before closing body tag.
    </p>



        <!-- 3.In just before Closing Body Tag with the help of Script tag -->

        <script>
            console.log(`Hey, I'm in Body Tag With the script Tag`);
          </script>
          <!-- 4.In just before Closing Body Tag  with the help of Script src (External File) -->
      
          <script src="script2.js"></script>
  </body>
</html>
